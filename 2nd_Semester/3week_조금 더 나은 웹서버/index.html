<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>우주 해적단에 오신 것을 환영합니다</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #0c0c1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #1a1a2e;
            border: 1px solid #4a4a7c;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(74, 74, 124, 0.5);
        }
        h1 {
            color: #ff6ac1;
            text-align: center;
            border-bottom: 2px solid #ff6ac1;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            text-indent: 1em;
        }
        .highlight {
            color: #61dafb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>우주 해적단 '블랙문'</h1>
        <p>
            우주 해적단 <span class='highlight'>'블랙문'</span>은 알려지지 않은 성운 깊은 곳에 본거지를 둔, 은하계에서 가장 악명 높은 집단 중 하나입니다. 저희는 최첨단 기술로 무장한 함대를 이끌고, 부패한 거대 기업의 수송선을 약탈하여 그들의 부를 소외된 식민 행성에 재분배하는 의적 활동을 하고 있습니다.
        </p>
        <p>
            우리의 목표는 단순한 약탈이 아닙니다. 은하계에 만연한 불평등에 맞서 싸우고, 모든 지성체가 자유와 존엄을 누리는 세상을 만드는 것입니다. <span class='highlight'>'블랙문'</span>의 깃발 아래, 우리는 새로운 질서를 향한 항해를 계속할 것입니다.
        </p>
    </div>
</body>
</html>
